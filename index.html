<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main">

        <!--Navbar section-->
        <nav>
            <div class="logo">
                <a href="#home" id="navbar-logo">Eleks</a>
            </div>
            <div class ="navbar-links">
                <div class = "navbar-container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Our Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <!--Hero section-->
        <div class="Information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>camera</h1>
                        <p> 12mp camera</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>snapdragon octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5 inch fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Batteries</h1>
                        <p>5000mAh, 720hrs standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-buttons" >
            <img src="images/arrow.png" id="up-button">
            <h3>Features</h3>
            <img src="images/arrow.png" id="down-button">

        </div>
    </div>  

    <script src="javascpt.js"></script>
</body>
</html>
